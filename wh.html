<!DOCTYPE html>
        <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <section id="contacto" class="py-24 bg-slate-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-3xl shadow-lg border border-slate-200 overflow-hidden flex flex-col md:flex-row">
                <div class="bg-brand-blue p-10 md:w-2/5 text-white flex flex-col justify-between">
                    <div>
                        <h3 class="text-2xl font-bold mb-4">Contacto Directo</h3>
                        <p class="text-blue-100 mb-8 text-sm font-medium">
                            Rellena este formulario y te responderé directamente por WhatsApp para agilizar el estudio de tu caso.
                        </p>
                        <div class="space-y-6">
                            <div>
                                <p class="text-xs text-blue-200 uppercase font-bold tracking-wider mb-1">WhatsApp / Teléfono</p>
                                <p class="text-xl font-bold">+34 602 313 096</p>
                            </div>
                            <div>
                                <p class="text-xs text-blue-200 uppercase font-bold tracking-wider mb-1">Email</p>
                                <p class="text-lg font-bold">cedric@cedriccarsitter.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-8 md:p-10 md:w-3/5">
                    <form id="whatsappForm" onsubmit="sendToWhatsApp(event)" class="space-y-5">
                        <h3 class="text-xl font-bold text-slate-900 mb-4">Iniciar conversación</h3>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nombre</label>
                                <input type="text" id="nombre" required class="w-full px-4 py-3 rounded-lg border-slate-200 bg-slate-50 border focus:border-brand-blue focus:ring-1 focus:ring-brand-blue outline-none transition font-medium" placeholder="Tu nombre">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Teléfono</label>
                                <input type="tel" id="telefono" required class="w-full px-4 py-3 rounded-lg border-slate-200 bg-slate-50 border focus:border-brand-blue focus:ring-1 focus:ring-brand-blue outline-none transition font-medium" placeholder="+34...">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tipo de Proyecto</label>
                            <select id="proyecto" class="w-full px-4 py-3 rounded-lg border-slate-200 bg-slate-50 border focus:border-brand-blue focus:ring-1 focus:ring-brand-blue outline-none transition font-medium">
                                <option value="Gestión coche actual">Gestión de mi coche actual</option>
                                <option value="Inversión Cash">Inversión Cash (Coche Nuevo o Ocasión)</option>
                                <option value="Leasing">Proyecto Leasing (Coche Nuevo)</option>
                                <option value="Otra consulta">Otra consulta</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Mensaje (Opcional)</label>
                            <textarea id="mensaje" rows="3" class="w-full px-4 py-3 rounded-lg border-slate-200 bg-slate-50 border focus:border-brand-blue focus:ring-1 focus:ring-brand-blue outline-none transition font-medium" placeholder="Detalles de tu coche o dudas..."></textarea>
                        </div>

                        <button type="submit" class="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white font-bold py-4 rounded-xl transition shadow-lg transform active:scale-[0.98] uppercase tracking-wide text-sm flex items-center justify-center gap-2">
                            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                            Enviar a WhatsApp
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>   
</body>
