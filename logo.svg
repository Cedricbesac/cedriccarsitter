<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
      
      /* Mode Clair */
      .font-style { font-family: 'Montserrat', sans-serif; }
      .color-main { fill: #000000; }
      .stroke-orange { stroke: #F7941D; }

      /* Mode Sombre */
      @media (prefers-color-scheme: dark) {
        .color-main { fill: #FFFFFF; }
      }
    </style>
  </defs>
  
  <!-- Cercle centré sur 50,50 pour le format carré -->
  <!-- Arc M45,10 corrigé pour centrage icône -->
  <path d="M50,10 A40,40 0 1,0 50,90 A40,40 0 0,0 85,69.4" fill="none" stroke-width="10" stroke-linecap="round" class="stroke-orange" />
  
  <!-- Lettre C -->
  <text x="50" y="65" font-weight="700" font-size="42" text-anchor="middle" class="font-style color-main">C</text>
</svg>